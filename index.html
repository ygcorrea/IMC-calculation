<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1>Tabela IMC</h1>
    <table class="table">
      <tbody>
        <tr>
          <th>IMC</td>
          <th>RESULTADO</td>
        </tr>
        <tr>
          <td>Menor que 18,5</td>
          <td>Abaixo do peso</td>
        </tr>
        <tr>
          <td>Entre 18,5 e 24,9</td>
          <td>Normal</td>
        </tr>
        <tr>
          <td>Entre 25 e 29,9</td>
          <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>Entre 30 e 34,9</td>
          <td>Obesidade I</td>
        </tr>
        <tr>
          <td>Entre 35 e 39,9</td>
          <td> Obesidade II</td>
        </tr>
        <tr>
          <td>Maior que 40</td>
          <td>Obesidade III</td>
        </tr>
        </tr>
      </tbody>
    </table>

    <section>
      <h1>Calcule seu IMC</h1>
      <form action="/" id="form" method="POST">
        <label for="weight">
          Peso
          <small>(ex.:80.2)</small>
        </label>
        <input type="text" placeholder="Quilos" id="weight" name="weight">

        <label for="height">
          Altura
          <small>(ex.:1.70)</small>
        </label>
        <input type="text" placeholder="1.70" id="height" name="height">

        <button type="submit">Enviar</button>
        <div id="result"></div>
      </form>
    </section>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
